  <h1>Donate Surplus Food</h1>
  <p>If you have extra food to donate, please fill out the form below. We’ll contact you as soon as possible.</p>

    <label for="location">Pickup Location:</label><br>
    <input type="text" id="location" name="location" required><br><br>

    <label for="food">Type of Food:</label><br>
    <input type="text" id="food" name="food" required><br><br>

    <label for="quantity">Approximate Quantity:</label><br>
    <input type="text" id="quantity" name="quantity" required><br><br>

    <label for="contact">Your Contact Number:</label><br>
    <input type="tel" id="contact" name="contact" required><br><br>

    <input type="submit" value="Submit Donation">
  </form>
